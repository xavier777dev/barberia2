<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="menu">            
            <h1 class="logo">
                <img class="logo_image" src="./imagenes/logo.png" alt="">
            </h1>
    
            <ul class="bloque">
                <li class="bloque_list">home</li>
                <li class="bloque_list2">productos</li>
                <li class="bloque_list3">contacto</li>
            </ul>   
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="grid">
                <h2>cabello</h2>
                <img class="grid_image" src="./imagenes/cabello.jpg" alt="">
                <p>Con tijera o máquina, a gusto del cliente</p>
                <p class="grid_prize">$ 10.00</p>
            </div>
            <div class="grid">
                <h2>barba</h2>
                <img class="grid_image" src="./imagenes/barba.jpg" alt="">
                <p>Corte y diseño profesional de barba</p>
                <p class="grid_prize">$ 08.00</p>
            </div>
            <div class="grid">
                <h2>cabello + barba</h2>
                <img class="grid_image" src="./imagenes/cabello+barba.jpg" alt="">
                <p>Paquete completo de cabello y barba</p>
                <p class="grid_prize">$ 15.00</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img class="footer_image" src="./imagenes/logo-blanco.png" alt="">
    </footer>

    <script src="main.js"></script>
</body>
</html>
